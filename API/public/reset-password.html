<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container" id="form-container">
    <h2>Restablecer contraseña</h2>
    <input type="password" id="password" placeholder="Nueva contraseña">
    <input type="password" id="confirm" placeholder="Confirmar contraseña">
    <button id="resetBtn">Restablecer</button>
    <div class="message" id="message"></div>
    <div class="error" id="error"></div>
  </div>

  <div class="container" id="success-container" style="display: none;">
  <h2>✅ Contraseña actualizada</h2>
  <p>Tu contraseña fue restablecida exitosamente.</p>
  </div>

  <script type="module" src="script.js"></script>

</body>
</html>
